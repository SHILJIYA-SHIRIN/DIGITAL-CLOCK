<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Digital Clock</title>
</head>
<body>
    <div class="cont">
        <h1>DIGITAL CLOCK</h1>
        <div class="uppersquare"></div>
        <div class="ruppersquare"></div>
        <div class="ruppersquare2"></div>
        <div class="rlowersquare"></div>
        <div class="rlowersquare2"></div>
        <div class="clockContainers" id="con">
        
            <div id="hours"></div> <div class="colon1">:</div>
            <div id="minutes"></div><div class="colon2">:</div>
            <div id="seconds"></div>
        </div>
        <div id="rightsquare"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
